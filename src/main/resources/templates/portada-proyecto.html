<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portada de Proyecto A4</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #555;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .page {
            width: 210mm;
            height: 297mm;
            background-color: white;
            margin: 20px auto;
            position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .sidebar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 22%;
            background-color: #a1bad3;
            z-index: 1;
        }

        .content-container {
            position: absolute;
            left: 22%;
            top: 0;
            bottom: 0;
            right: 0;
            padding: 60px 50px;
            box-sizing: border-box;
            z-index: 2;
        }

        .top-line {
            height: 5px;
            background-color: black;
            width: 100%;
            margin-bottom: 8px;
        }

        .dots-top {
            font-size: 36px;
            line-height: 0.3;
            color: black;
            letter-spacing: 10px;
            margin-left: 5px;
            margin-bottom: 70px;
        }

        .name-box {
            display: inline-block;
            background-color: black;
            color: white;
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 0.5px;
            margin-bottom: 50px;
        }

        .main-title {
            font-size: 30px;
            font-weight: 800;
            color: black;
            margin: 0 0 30px 0;
            line-height: 1.2;
            text-transform: uppercase;
        }

        .description {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            max-width: 85%;
            text-align: justify;
            margin-bottom: 100px;
        }

        .footer-section {
            position: absolute;
            bottom: 60px;
            left: 50px;
            right: 50px;
        }

        .bottom-line {
            height: 5px;
            background-color: black;
            width: 88%;
            margin-bottom: 25px;
        }

        .footer-content {
            overflow: hidden;
        }

        .course-text {
            float: left;
            font-size: 26px;
            font-weight: bold;
            color: black;
        }

        .dots-bottom {
            float: right;
            font-size: 28px;
            line-height: 1.3;
            color: black;
            letter-spacing: 15px;
            text-align: right;
        }

        @media print {
            body {
                background-color: white;
            }
            .page {
                margin: 0;
                box-shadow: none;
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="sidebar"></div>

        <div class="content-container">
            <div class="top-line"></div>
            <div class="dots-top">
                . . . . . . .
            </div>

            <div>
                <span class="name-box">{{nombre_autor}}</span>
            </div>

            <h1 class="main-title">
                {{titulo_proyecto_linea1}}<br>
                {{titulo_proyecto_linea2}}
            </h1>

            <p class="description">
                {{descripcion_proyecto}}
            </p>

            <div class="footer-section">
                <div class="bottom-line"></div>
                <div class="footer-content">
                    <div class="course-text">
                        {{texto_curso}}
                    </div>
                    <div class="dots-bottom">
                        . . . . .<br>
                        . . . . .<br>
                        . . . . .<br>
                        . . . . .
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
